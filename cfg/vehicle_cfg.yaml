vehicle: 'tesla.model3'

sensors: [
            {sensor_type: rgb_camera,
             sensor_name: rgb_camera1,
             image_size_x: 640,
             image_size_y: 480,
             fov: 110,
             translation: [2,0,2],
             rotation: [0, 0, 0]},

             {sensor_type: depth_camera,
             sensor_name: depth_camera1,
             image_size_x: 640,
             image_size_y: 480,
             fov: 110,
             translation: [2,0,2],
             rotation: [0, 0, 0]},

             {sensor_type: sem_seg_camera,
             sensor_name: sem_seg_camera1,
             image_size_x: 640,
             image_size_y: 480,
             fov: 110,
             translation: [2,0,2],
             rotation: [0, 0, 0]},

             {sensor_type: lidar,
             sensor_name: lidar1,
             channels: 32,
             points_per_second: 90000,
             rotation_frequency: 40,
             range: 100,
             translation: [-1,0,3],
             rotation: [0, 0, 0]}
]