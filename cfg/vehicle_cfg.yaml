vehicle: 'tesla.model3'

sensors: [
            {sensor_type: rgb_camera,
             sensor_name: rgb_camera1,
             image_size_x: 640,
             image_size_y: 480,
             fov: 110,
             translation: [2,0,2],
             rotation: [0, 0, 0]},

             {sensor_type: depth_camera,
             sensor_name: depth_camera1,
             image_size_x: 640,
             image_size_y: 480,
             fov: 110,
             translation: [2,0,2],
             rotation: [0, 0, 0]},

             {sensor_type: sem_seg_camera,
             sensor_name: sem_seg_camera1,
             image_size_x: 640,
             image_size_y: 480,
             fov: 110,
             translation: [2,0,2],
             rotation: [0, 0, 0]},

             {sensor_type: lidar,
             sensor_name: lidar1,
             channels: 64,
             points_per_second: 2_000_000,
             rotation_frequency: 20,
             noise_stddev: 0.2,
             upper_fov: 20.0,
             lower_fov: -25.0,
             range: 100,
             sensor_tick: 0.0,
             dropoff_general_rate: 0.1,
             dropoff_intensity_limit: 0.8,
             dropoff_zero_intensity: 0.4,
             translation: [-1,0,3],
             rotation: [0, 0, 0]}
]